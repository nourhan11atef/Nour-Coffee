<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nourhan Coffee Shop - Luxurious Brews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #3e2f1c 0%, #654321 25%, #8b4513 50%, #daa520 75%, #f4efea 100%);
      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      75% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/969a0ffd-e6c2-4c25-9c4d-bfa405000d46.png') no-repeat center center;
      background-size: cover;
      opacity: 0.1;
      pointer-events: none;
      z-index: -1;
    }

    /* Background floating cups */
    .floating-cup {
      position: absolute;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }
    .floating-cup:nth-child(1) { top: 10%; left: 10%; animation: float1 15s ease-in-out infinite; }
    .floating-cup:nth-child(2) { top: 20(); left: 70%; animation: float2 12s ease-in-out infinite reverse; }
    .floating-cup:nth-child(3) { top: 60%; left: 20%; animation: float3 18s ease-in-out infinite; }
    .floating-cup:nth-child(4) { top: 70(); left: 80(); animation: float4 14s ease-in-out infinite reverse; }
    .floating-cup:nth-child(5) { top: 40(); left: 50%; animation: float5 16s ease-in-out infinite; }

    @keyframes float1 { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
    @keyframes float2 { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-10px) rotate(-3deg); } }
    @keyframes float3 { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(10px, -15px) rotate(7deg); } }
    @keyframes float4 { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(15px) rotate(-4deg); } }
    @keyframes float5 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-12px, -8px) rotate(3deg); } }

    h1, h2 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px;
      perspective: 1000px;
    }
    .item {
      flex: 0 0 250px;
      height: 350px;
      background: linear-gradient(145deg, #693f16, #ffdd86);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #f4efea;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      scroll-snap-align: start;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    .item.selected {
      border: 3px solid #f4efea;
      animation: pulse 1s ease infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
      50% { box-shadow: 0 8px 20px rgba(255,215,0,0.8); }
      100% { box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
    }
    .detail-section {
      display: none;
      margin-top: 40px;
      padding: 30px;
      background: rgba(0,0,0,0.8);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .detail-section.show {
      display: block;
      animation: slideIn 0.5s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      max-height: 400px;
      background: linear-gradient(135deg, #654321, #daa520);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 14px;
      color: #f4efea;
      z-index: 1000;
      border: 2px solid #f4efea;
    }
    .delivery-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #daa520, #8b4513);
      color: #4a2c17;
      font-weight: bold;
      padding: 12px 18px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      font-size: 1.2rem;
      user-select: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
      border: 2px solid #f4efea;
    }
    .delivery-box:hover {
      transform: scale(1.05);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: linear-gradient(135deg, #654321, #daa520);
      border-radius: 25px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      border: 4px solid #f4efea;
      color: #f4efea;
    }
    .review {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      border-left: 4px solid #daa520;
      font-style: italic;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .review .stars {
      color: #ffd700;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #daa520;
      transition: color 0.3s ease;
    }
    .close-btn:hover { color: #f4efea; }
  </style>
</head>

    const carousel = document.getElementById('carousel');
    const detailSection = document.getElementById('detailSection');
    const detailName = document.getElementById('detailName');
    const detailDescription = document.getElementById('detailDescription');
    const detailIngredients = document.getElementById('detailIngredients');
    const detailPrice = document.getElementById('detailPrice');
    const detailImg = document.getElementById('detailImg');

    coffeeItems.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.alt}" class="w-48 h-48 rounded-lg mb-4" />
        <div class="name text-center font-semibold text-lg mb-2">${item.name}</div>
        <div class="price text-center text-yellow-400 font-bold">${item.price}</div>
        <div class="rating text-center text-yellow-300">${'â˜…'.repeat(Math.floor(item.rating))}${item.rating % 1 ? 'â˜†' : ''} (${item.rating})</div>
      `;
      div.dataset.index = i;
      div.addEventListener('click', () => selectItem(i));
      carousel.appendChild(div);
    });

    function selectItem(index) {
      const item = coffeeItems[index];
      document.querySelectorAll('.item').forEach((el, i) => el.classList.toggle('selected', i === index));
      detailName.textContent = item.name;
      detailDescription.textContent = item.description;
      detailIngredients.innerHTML = `<strong>Ingredients:</strong> ${item.ingredients}`;
      detailPrice.textContent = item.price;
      detailImg.src = item.img;
      detailImg.alt = item.alt;
      detailSection.classList.add('show');
      setTimeout(() => window.scrollTo({ top: detailSection.offsetTop, behavior: 'smooth' }), 300);
    }

    // Chat functionality (simplified)
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const chatSendBtn = document.getElementById('chatSendBtn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'mb-2 ' + (sender === 'user' ? 'text-right text-yellow-300' : '');
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatSendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      chatInput.value = '';
      setTimeout(() => addMessage('Thanks! Your request is being processed.', 'bot'), 1000);
    });
    chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') chatSendBtn.click(); });

    // Modal for reviews
    const modal = document.getElementById('reviewModal');
    const modalTitle = document.getElementById('modalTitle');
    const closeModal = document.getElementById('closeModal');
    const reviewsContainer = document.getElementById('reviewsContainer');
    let currentItemIndex = -1;

    function viewReviews() {
      currentItemIndex = Array.from(document.querySelectorAll('.item')).findIndex(el => el.classList.contains('selected'));
      const item = coffeeItems[currentItemIndex];
      modalTitle.textContent = `Reviews for ${item.name}`;
      reviewsContainer.innerHTML = item.reviews.map(r => `
        <div class="review">
          <div class="stars">${'â˜…'.repeat(r.rating)}${'â˜†'.repeat(5 - r.rating)}</div>
          <strong>${r.author}:</strong> ${r.comment}
        </div>
      `).join('');
      modal.classList.add('show');
    }

    closeModal.addEventListener('click', () => modal.classList.remove('show'));
    window.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('show'); });
  </script>
